<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>登录</title>
   <link href="login.css" rel="stylesheet" type="text/css" />
   <script type="text/javascript" src="login.js"></script>
</head>

<body>
    <div id="kuang">
        <form>
            <!--账号-->
            <div>
                <label>
                    <span>账号：</span>
                    <input type="text" class="text" />
                </label>
                <p class="msg">
                    <i></i> 5-25个字符
                </p>
            </div>
            <div>
                <label>
                    <span></span>
                    <b id="count">0个字符</b>
                </label>
            </div>
            <!--密码-->
            <div>
                <label>
                    <span>密码：</span>
                    <input type="password" class="text" />
                </label>
                <p class="msg">
                    <i></i> 5-25个字符
                </p>
            </div>
            <div>
                <label>
                    <span></span>
                    <b id="count2">0个字符</b>
                </label>
            </div>
            <!--提交按钮-->
            <div>
                <input class="submitBtn btn" type="submit" value="登录">
            </div>
        </form>
    </div>
    <script type="text/javascript">
    
    </script>
</body>

</html>
